<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midon/cadastroDoador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
    <!-- HEADER -->
            <a class="navbar-brand" href="index.html">
              <img id="img-form" src="assets/Logotipo Midon.png"   class="img-fluid"/>
            </a>
           
  
      <!--// HEADER -->
<main class="container">
    <h2 id="title-form">Cadastre-se Institução</h2>
    <form class="form-group" action="" method="POST">

      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"> <label  for=""> Foto de prefil
        <input name="nome"type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> </label></span>
     </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome da Instituição</span>
            <input name="nome"type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input name="email"type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Confirme o Email</span>
            <input name="Remail"type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">senha</span>
            <input name="senha"type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Repita a senha</span>
            <input name="repitaS" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
            <div>
                <button type="submit" class="btn btn-primary">Primary</button>
            </div>
    </form>
   

</main>
</body>

</html>
